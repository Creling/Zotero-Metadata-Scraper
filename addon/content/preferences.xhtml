<linkset>
  <html:link rel="localization" href="__addonRef__-preferences.ftl" />
</linkset>
<groupbox onload="Zotero.__addonInstance__.hooks.onPrefsEvent('load', { window });">
  <label><html:h2 data-l10n-id="pref-title"></html:h2></label>
  <hbox>
    <html:label
      for="zotero-prefpane-__addonRef__-semantic-scholar-api-key"
      data-l10n-id="pref-semantic-scholar-api-key"
    ></html:label>
    <html:input
      type="password"
      id="zotero-prefpane-__addonRef__-semantic-scholar-api-key"
      preference="semanticScholarAPIKey"
    ></html:input>
    <html:a
      href="#"
      onclick="Zotero.launchURL('https://www.semanticscholar.org/product/api#api-key'); return false;"
      data-l10n-id="pref-get-api-key"
      style="margin-left: 10px; text-decoration: underline; cursor: pointer"
    ></html:a>
  </hbox>
</groupbox>
<vbox>
  <html:label
    data-l10n-id="pref-help"
    data-l10n-args='{"time": "__buildTime__","name": "__addonName__","version":"__buildVersion__"}'
  ></html:label>
</vbox>
